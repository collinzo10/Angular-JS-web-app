<div class="title-group">
  <h1 class="mat-h1">Player Rankings</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="container" *ngIf="PlayerData.length > 0">
<div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
</div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
     
      <ng-container matColumnDef="player_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
        <td mat-cell *matCellDef="let element">{{element.player_name}}</td>
      </ng-container>

      <ng-container matColumnDef="player_rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
        <td mat-cell *matCellDef="let element">{{element.player_rank}}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
        <td mat-cell *matCellDef="let element">{{element.score}}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
        <td mat-cell *matCellDef="let element">{{element.time}}</td>
      </ng-container>

      <ng-container matColumnDef="favorite_game">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
        <td mat-cell *matCellDef="let element">{{element.favorite_game}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element; let i=index">
          {{element.Update}}
          <button
            *ngIf="element.status === 'Available'"
            [routerLink]="['/join-game/', element._id]"
          >
            Join Game
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
