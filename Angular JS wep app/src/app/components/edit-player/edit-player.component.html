<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Update Player</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form
    [formGroup]="playerForm"
    (ngSubmit)="submitPlayerForm()"
    #resetPlayerForm="ngForm"
    novalidate
  >
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Player name"
            formControlName="player_name"
          />
          <mat-error *ngIf="handleError('player_name', 'required')">
            You must provide a &nbsp;<strong>player name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Rank -->
        <mat-form-field>
          <mat-label>Rank</mat-label>
          <mat-select formControlName="player_rank">
            <mat-option [value]="rank" *ngFor="let rank of rankArray"
              >{{ rank }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('player_rank', 'required')">
            Player Rank is required
          </mat-error>
        </mat-form-field>
        <!-- Score -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Score" formControlName="score" />
          <mat-error *ngIf="handleError('score', 'required')">
            You must provide a &nbsp;<strong>score</strong>
          </mat-error>
        </mat-form-field>
        <!-- Time -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Time" formControlName="time" />
          <mat-error *ngIf="handleError('time', 'required')">
            You must provide a &nbsp;<strong>time</strong>
          </mat-error>
        </mat-form-field>
        <!-- Favorite Game -->
        <mat-form-field>
          <mat-label>Favorite Game</mat-label>
          <mat-select formControlName="favorite_game">
            <mat-option
              [value]="favGame.name"
              *ngFor="let favGame of favGameArray"
              >{{ favGame.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('favorite_game', 'required')">
            Favorite Game is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option [value]="status" *ngFor="let status of statusArray"
              >{{ status }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('status', 'required')">
            Player Status is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button
            type="submit"
            mat-flat-button
            color="warn"
            [disabled]="!playerForm.valid"
          >
            Update
          </button>
        </div>
        <div class="button-wrapper">
          <button
            type="button"
            [routerLink]="['/players-list']"
            mat-flat-button
            color="warn"
          >
            Cancel
          </button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
