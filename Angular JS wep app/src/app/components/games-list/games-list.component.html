<div class="title-group">
    <h1 class="mat-h1">List of Games</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <div class="container" *ngIf="GameData.length > 0">
  <div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  </div>
  
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
       
        <ng-container matColumnDef="game_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Game</th>
          <td mat-cell *matCellDef="let element">{{element.game_name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Platform</th>
          <td mat-cell *matCellDef="let element">{{element.platform}}</td>
        </ng-container>
  
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
          <td mat-cell *matCellDef="let element">{{element.genre}}</td>
        </ng-container>
  
        <ng-container matColumnDef="game_rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
          <td mat-cell *matCellDef="let element">{{element.rating}}</td>
        </ng-container>
  
        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
          <td mat-cell *matCellDef="let element">{{element.publisher}}</td>
        </ng-container>

        <ng-container matColumnDef="release">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Release</th>
            <td mat-cell *matCellDef="let element">{{element.release}}</td>
          </ng-container>
  
        <ng-container matColumnDef="game_status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">{{element.game_status}}</td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
